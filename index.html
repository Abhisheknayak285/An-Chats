<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Hub Embed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Basic styling for the body to remove default margins */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars if content overflows */
            font-family: "Inter", sans-serif; /* Set the font to Inter */
        }
        /* Style for the iframe to make it fill the parent container */
        iframe {
            width: 100vw; /* Viewport width */
            height: 100vh; /* Viewport height */
            border: none; /* Remove default iframe border */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center">
    <!-- Iframe to embed the external content -->
    <iframe
        src="https://nayakchathub.onrender.com"
        title="Nayak Chat Hub"
        allowfullscreen
        class="rounded-lg shadow-xl"
    >
        Your browser does not support iframes. Please click
        <a href="https://nayakchathub.onrender.com" target="_blank" rel="noopener noreferrer">here</a>
        to visit the chat hub.
    </iframe>
</body>
</html>
